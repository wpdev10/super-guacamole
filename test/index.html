<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>

    <nav id="main-menu" class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="#">link 1</a></li>
        <li><a href="#">link 2</a></li>
        <li><a href="#">link 3</a></li>
        <li><a href="#">link 4</a></li>
        <li><a href="#">link 5</a></li>
        <li><a href="#">link 6</a></li>
      </ul>
    </nav>

    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
    <script src="../src/super-guacamole.js"></script>
    <script>
      ( function( $ ) {

        window.resize = function( width ) {
          $( '#main-menu' ).css( 'width', width );
          $( window ).triggerHandler( 'resize' );
        };

        $( '#main-menu > ul' ).superGuacamole( {
          threshold: 400, // Minimal menu width, when this plugin activates
          min_children: 1, // Minimal visible children count
          children_filter: 'li', // Child elements selector
          container: $( '#output' ), // Parent element, which should contain the menu
          append: true // Append contents or replace it
        } );

      }( jQuery ) );
    </script>

  </body>
</html>
